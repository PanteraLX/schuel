<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Player
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <app-audio [file]="audioFile"></app-audio>
    <app-video [width]="deviceWidth" *ngIf="addVideo"></app-video>
    <app-notes [width]="deviceWidth" *ngIf="addNotes"></app-notes>
</ion-content>
